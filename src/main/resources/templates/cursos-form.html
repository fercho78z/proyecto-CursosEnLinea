<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link rel="stylesheet" type	="text/css" th:href="@{/css/Style.css}"/>
	<script type="text/javascript">
	function Cursos() {
	  document.location.href="/cursos"
	}
	</script>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

<header th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/cursos}">Gestion de Cursos</a>
		<div class="collapse navbar-collapse">
			<ul class="	navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/cursos}">Cursos</a>

				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/cursos/nuevo}">Agregar Cursos</a></li>
			</ul>
		</div>

	</nav>
</header>
	<div class="container">
		<h2 class="text-center" th:text="${pageTitle}"></h2>
		<div class="container">
			<div class="row">
				<div class="container"><!-- Centra la tabla -->
					<form th:object="${cursos}" th:action="${accion}" 	method="post" style="max-width:550px; margin:0 auto;">
							<div class="p-3">
								<div class="form-group row">
								<label class="col-sm-3 col-form-label" for="titulo">Titulo</label>
								<input type="hidden" th:field="*{id}">
								<div class="col-sm-9">
									<input type="text" th:field="*{titulo}" required minlength="2" maxlength="128" class="form-control" id="titulo"/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 col-form-label" for="descripcion">Descripcion</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{descripcion}" required minlength="2" maxlength="128" class="form-control" id="descripcion">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 col-form-label" for="nivel">Nivel</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{nivel}" required minlength="1" maxlength="1" class="form-control" id="nivel">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 col-form-label" for="isPublicado">Publicado</label>
								<div class="col-sm-9">
									<input type="checkbox" th:field="*{Publicado}"/>
								</div>
							</div>
							<div class="text-center">
							<input type="submit" value="Guardar" class="btn btn-primary"/>
							<input type="submit" value="Cancelar" class="btn btn-secondary" onClick="Cursos()" id="btnCancelar"/>
							</div>
						</div>
					</form>	
				</div>
			</div>
		</div>
	</div>

</body>
</html>
